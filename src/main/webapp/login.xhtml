<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<!-- resources/css/style.css -->
<h:head>
	<title>Login</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous" />
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous" />
</h:head>

<h:body>
	<h:form>
		<section class="vh-100">
			<div class="container-fluid h-custom" style="margin-top: 50px;">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div>
						<p:graphicImage height="200px" width="200px"
           		value="./resources/images/odonto.png"/>
					</div>

					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<div class="divider d-flex align-items-center my-4 mt-5">
							<h1 class="text-center fw-bold mx-3" style="font-weight: bold;">LOGIN</h1>
						</div>

						<h:messages styleClass="alert alert-danger alert-dismissible"
							style="text-align: center; list-style:none;" id="messages"
							errorStyle="color:red;margin:8px;"
							warnStyle="color:yellow;margin:8px; "
							infoStyle="color:green;margin:8px;">
						</h:messages>

						<div class="form-outline mb-4">

							<label class="form-label" for="usuario">Usuário</label>
							<p:inputText value="#{loginController.usuario.login}"
								a:autofocus="true" styleClass="form-control form-control-lg"
								a:placeholder="Informe seu login" />
						</div>

						<div class="form-outline mb-3">
							<label class="form-label" for="pasw">Senha</label>
							<p:password value="#{loginController.usuario.senha}" id="pasw"
								styleClass="form-control form-control-lg"
								a:placeholder="Informe sua senha" />
						</div>

						<p:commandLink tabindex="3" style="margin-bottom:0;"
							styleClass="wdi-red" value="Esqueceu a senha?"
							action="esqueceusenha.xhtml?faces-redirect=true" />
							
							<p:commandLink tabindex="3" style="margin-bottom:0; margin-left:25px;margin-right:10px;"
							styleClass="wdi-red" value="Cadastrar"
							action="usuario.xhtml?faces-redirect=true" />

						<div class="text-center text-lg-start mt-4 pt-2">
							<p:commandButton value="Entrar"
								style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left:265px;margin-right:10px;"
								styleClass="btn btn-primary btn-lg"
								
								actionListener="#{loginController.entrar}" update="@form"
								process="@form">
							</p:commandButton>


						</div>
					</div>
				</div>
			</div>
			<footer class="bg-light text-center text-lg-start fixed-bottom">
				<!-- Copyright -->
				<div class="text-center p-2"
					style="color: #FFF; background-color: #483D8B;">© 2022
					Copyright: Todos direitos reservados</div>
			</footer>
		</section>
	</h:form>

</h:body>
</html>
