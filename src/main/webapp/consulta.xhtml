<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Agendamento</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Agendamento" style="font-weight: bold;">
				<div class="p-grid ui-fluid">
					<h:panelGrid>

						<p:outputLabel value="Data Lançamento:" />
						<p:datePicker value="#{consultaController.entity.dataLancamento}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</p:datePicker>


						<p:outputLabel value="Dentista " />
						<h:panelGroup>
							<div class="p-col-12 p-md-4">
								<div class="ui-inputgroup">
									<p:inputText value="#{consultaController.entity.dentista.nome}" />
									<p:commandButton icon="pi pi-id-card"
										styleClass="ui-button-success"
										actionListener="#{consultaController.abrirDentistaListing}">
										<p:ajax event="dialogReturn"
											listener="#{consultaController.obterDentistaListing}"
											update="@form" />
									</p:commandButton>
								</div>
							</div>
						</h:panelGroup>


						<p:outputLabel value="Paciente " />
						<h:panelGroup>
							<div class="p-col-12 p-md-4">
								<div class="ui-inputgroup">
									<p:inputText
										value="#{consultaController.entity.paciente.pessoaFisica.nome}" />

									<p:commandButton icon="pi pi-users"
										styleClass="ui-button-warning"
										actionListener="#{consultaController.abrirPacienteListing}">
										<p:ajax event="dialogReturn"
											listener="#{consultaController.obterPacienteListing}"
											update="@form" />
									</p:commandButton>
								</div>
							</div>
						</h:panelGroup>

						<p:outputLabel value="Cartão Sus " />
						<p:inputText
							value="#{consultaController.entity.paciente.cartaoSus}" />


						<p:outputLabel value="Telefone " />
						<p:inputText
							value="#{consultaController.entity.paciente.pessoaFisica.telefone}" />

						<p:outputLabel value="Sexo " />
						<p:inputText
							value="#{consultaController.entity.paciente.pessoaFisica.sexo}" />

						<p:outputLabel value="Serviço" />
						<p:autoComplete multiple="true"
							value="#{consultaController.entity.listaTipoAtendimento}"
							var="tipo" itemLabel="#{tipo.nome}"
							itemValue="#{listaTipoAtendimento}"
							completeMethod="#{consultaController.completeTipoAtendimento}"
							forceSelection="true" maxResults="3" dropdown="true"
							moreText="... mais resultados" />


						<p:outputLabel for="time" value="Data agendamento" />
						<p:datePicker id="time"
							value="#{consultaController.entity.dataAgendamento}"
							showTime="true" showIcon="true">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</p:datePicker>


					</h:panelGrid>
				</div>


			</p:panel>
		</center>
	</h:form>



	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</h:body>




</html>
