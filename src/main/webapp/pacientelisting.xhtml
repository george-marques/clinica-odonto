<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Listagem de Paciente</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Pesquisa de Paciente" >
			<div class="p-grid ui-fluid">
				<div class="p-col-12 p-md-4">
					<div class="ui-inputgroup">
						<p:inputText id="itNomePesquisa"
							value="#{pacienteListing.filtro}"
							placeholder="Informe um nome ..." />
						<p:commandButton value="Pesquisar"
							actionListener="#{pacienteListing.pesquisar}"
							process="@this itNomePesquisa" update="dataTable" />
					</div>
				</div>
			</div>
			<p:dataTable id="dataTable" value="#{pacienteListing.list}"
				var="obj">
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.pessoaFisica.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<p:outputLabel value="#{obj.pessoaFisica.email}" />
				</p:column>

				<p:column headerText="AÃ§Ã£o">
					<p:commandButton value="Selecionar"
						actionListener="#{pacienteListing.select(obj.id)}"
						process="@this" update="@form" />
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>
</h:body>
</html>
